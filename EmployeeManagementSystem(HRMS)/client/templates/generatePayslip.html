<p class="text-center text-decoration-underline" style="font-size: 25px;">Generate Payslip</p>
<div class="row col-12 col-lg-7 m-auto mb-2">
    <div class="col-12 col-lg-6">
        <label for="">Select Employee</label>
        <select name="employeeSelect" id="employeeSelect" ng-model="empId" class="form-control" ng-change="getSalary()"> 
            <option value="">Select</option>
            <option ng-repeat="employee in employees" value="{{employee.id}}">
                {{employee.name + " (ID-" + employee.id + ")"}}
            </option>
        </select>
    </div>
    <div class="col-12 col-lg-6">
        <label for="">Select Month</label>
        <select id="monthSelect" class="form-control" ng-model="month">
            <option value="">-- Select --</option>
            <option value=1>January</option>
            <option value=2>February</option>
            <option value=3>March</option>
            <option value=4>April</option>
            <option value=5>May</option>
            <option value=6>June</option>
            <option value=7>July</option>
            <option value=8>August</option>
            <option value=9>September</option>
            <option value=10>October</option>
            <option value=11>November</option>
            <option value=12>December</option>
        </select>
    
    </div>
  
    
</div>
<hr style="color: rgb(165, 165, 165) !important;">
<div class="row col-12 col-lg-8 m-auto">
    <div class="col-12 col-lg-6">
        <label for="" class="form-label">Basic Pay</label>
        <input type="text" name="" id="" ng-model="basicPay" class="form-control" >
        <label for="" class="form-label">Travel Allowance</label>
        <input type="number" name="" id="" ng-model="travelAllowance" class="form-control" placeholder="0.00 INR">
        <label for="" class="form-label">House Rent Allowance</label>
        <input type="number" name="" id="" ng-model="houseAllowance" class="form-control" placeholder="0.00 INR">
        <label for="" class="form-label">Bonus</label>
        <input type="number" name="" id="" ng-model="bonus" class="form-control" placeholder="0.00 INR">
    </div>
    <div class="col-12 col-lg-6">
        <label for="" class="form-label">ProvidentFund</label>
        <input type="text" name="" id="" ng-model="providentFund" class="form-control" placeholder="0.00 INR">
        <label for="" class="form-label">Tax</label>
        <input type="text" name="" id="" ng-model="tax" class="form-control" placeholder="0.00 INR">
    </div>
    <div class="mt-3 text-center">
        <button class="btn btn-primary" ng-click="generatePayslip()">Generate</button>
    </div>
</div>
