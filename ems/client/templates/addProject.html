<div class="col-12 col-lg-5 m-auto">
    <p style="font-size: 26px; font-weight: 500; text-decoration: underline;" class="text-center mt-lg-5">Add
        Project</p>
        <label for="" class="form-label mt-3">Project Name: <span class="text-danger">*</span></label>
        <input type="text" name="" id="" class="form-control w-100 m-auto" ng-model="projectName" placeholder="Project Name">
        <label for="" class="form-label mt-3">Client Name: <span class="text-danger">*</span></label>
        <input type="text" name="" id="" class="form-control w-100 m-auto" ng-model="clientName" placeholder="Client Name">
        <div class="text-center mt-2"><button class="btn btn-primary m-auto"
                ng-click="createProject()">Submit</button>
        </div>
        <div class="loaderContainer" ng-class="{'d-none':loader}">
            <loader></loader>
        </div>
</div>
