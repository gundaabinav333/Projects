        td, th {
            border: 1px solid #777;
            padding: 0.5rem;
            text-align: center;
        }

        table {
            border: solid rgb(87, 84, 84);
        }

        tbody tr:nth-child(odd) {
            background: #eee;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-primary">
        <a class="navbar-brand" href="#">AuctionPortal</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

    <br><br>
    <h2 style="text-align: center;"><u>Add Manager</u></h2>
    <br>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form>
                <div class="form-group">
                    <label for="name"><b>Name:</b></label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="" aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <label for="mobile"><b>Mobile No</b></label>
                    <input type="text" name="mobile" id="mobile" class="form-control" placeholder="" aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <label for="email"><b>Email</b></label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="" aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <label for="address"><b>Address</b></label>
                    <input type="text" name="address" id="address" class="form-control" placeholder="" aria-describedby="helpId">
                </div>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </form>
        </div>
    </div>
    <br><br><br>
    <center><h2><u>Manager List</u></h2></center>
        
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Manager Name</th>
                    <th>Mobile no</th>
                    <th>Email</th>
                    <th>Address</th>
                </tr>
            </thead>
