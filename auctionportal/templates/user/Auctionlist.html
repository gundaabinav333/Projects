<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>

td, th {
    border: 1px solid #777;
    padding: 0.5rem;
    text-align: center;
}
 
table {
    border: solid rgb(87, 84, 84);
}
 
tbody tr:nth-child(odd) {
    background: #eee;
}
  
    </style>
    
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-primary">
        <a class="navbar-brand" href="#">AuctionPortal</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="../INDEX.HTML">Home<span class="sr-only">(current)</span></a>
                </li>

        </div>
    </nav>
    <div class="jumbotron">
        <center><h2>Auctionlist</h2></center>
        </div>
      <div class="container">
        <table class="table" style="border;">
          
            <tbody>

                <thead>
                    <tr>
                        <th>Auction Id</th>
                        <th>Auction Name</th>
                        <th>Auction Status</th>
                        <th>Allocated Manager</th>
                    </tr>
                </thead>


                {% for var in vartwo %}
                <tr>
                    <td scope="row">{{var.id}}</td>
                    <td>{{var.auction_name}}</td>
                    <td>{{var.auction_status}}</td>
                    <td>{{var.allocated_manager}}</td>
                </tr>
                {% endfor %}

            </tbody>
        </table>
      </div>
      
    
</body>
</html>
