<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assests/styles/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"
        integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.1.0/angular-ui-router.min.js"
        integrity="sha512-BWLZUPMCCZGKazkRadkF9YXKQcVv1uAsyfvVx7T6pojT72iTrD6wegUBpaF8H3dCpLOeMDeXu+W58qgqZ0iwvA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body ng-app="myApp" ng-controller="main">
    <div class="row">
        <div class="col-lg-7 imageSection d-flex justify-content-center align-items-center d-none d-md-block">
            <img ng-src="./assests/images/mainImage.png" alt="" width="100%" height="90%" class="mt-5">
        </div>
        <div class="col-12 col-lg-5 loginSection d-flex align-content-center justify-content-center">
            <div class="loginFieldsSection" ng-controller="login">
                <form action="" ng-submit="login($event)">
                    <div style="width: 80%;" class="m-auto pt-4">
                        <p class="text-center imsLogo">IMS LOGIN</p>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                                ng-model="email" name="email" required>
                            <label for="floatingInput">Email:</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                                ng-model="password" name="password" required>
                            <label for="floatingPassword">Password</label>
                            <p class="text-danger form-text p-0 m-0">{{passwordError}}</p>
                            <p class="text-danger form-text p-0 m-0">{{invalidCredentials}}</p>

                        </div>
                        <p class="text-center"><button class="loginButton mt-3">Login</button></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="./assests/app.js"></script>
<script src="./assests/controllers/login.js"></script>
<script src="./assests/controllers/ims.js"></script>

</html>
